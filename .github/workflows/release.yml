name: Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write
  issues: write
  pull-requests: write
  packages: write
  id-token: write

jobs:
  release:
    name: Release
    runs-on: ubuntu-latest
    if: "!contains(github.event.head_commit.message, '[skip ci]')"
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Install dependencies
        run: npm ci

      - name: Verify dependencies
        run: |
          echo "Verifying semantic-release installation..."
          npm list semantic-release || echo "semantic-release not found, installing..."

      - name: Lint
        run: npm run lint

      - name: Type check
        run: npm run typecheck

      - name: Test
        run: npm run test:coverage

      - name: Build
        run: npm run build

      - name: Verify build output
        run: |
          echo "Build directory contents:"
          ls -la build/
          echo "Verifying main entry point:"
          test -f build/index.js && echo "âœ“ build/index.js exists" || exit 1

      - name: Configure npm authentication
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "Configuring npm with Doppler token..."
          NPM_TOKEN=$(doppler secrets get NPM_TOKEN --plain)
          # Write to the npmrc location that actions/setup-node configured
          echo "//registry.npmjs.org/:_authToken=${NPM_TOKEN}" > $NPM_CONFIG_USERCONFIG
          echo "NPM_TOKEN length: ${#NPM_TOKEN} chars"
          echo "npmrc location: $NPM_CONFIG_USERCONFIG"
          cat $NPM_CONFIG_USERCONFIG
          echo "Testing npm auth..."
          npm whoami

      - name: Release
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_CONFIG_PROVENANCE: true
          GIT_AUTHOR_NAME: github-actions[bot]
          GIT_AUTHOR_EMAIL: github-actions[bot]@users.noreply.github.com
          GIT_COMMITTER_NAME: github-actions[bot]
          GIT_COMMITTER_EMAIL: github-actions[bot]@users.noreply.github.com
        run: doppler run -- npx semantic-release

      - name: Upload coverage to artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: coverage/
